<div class="form-group{% if error %} has-error{% endif %}">
	<label class="control-label" for="{{name}}">{{label}}</label>
	<input type="text"
				class="form-control"
				id="{{name}}"
				name="{{name}}"
				value="{{value}}"
				{% if placeholder %}placeholder="{{placeholder}}"{% endif %}
				{% if required %}required{% endif %}>
	{% if error %}
		<span class="help-block">{{error}}</span>
	{% endif%}
</div>
